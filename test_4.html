<!DOCTYPE HTML>
<html>
<head>
  <title>사슴에 관하여</title>
</head>
<body>
        <input type ="button" value="ABC" onclick="showMessage()">
        <input type="button" value="reset" onclick="chageColorReset()">
        <input type="button" value="red" onclick="chageColorRed()">
        <input type="button" value="Purple" onclick="chageColorPurple()">
<script>
    function showMessage(){
        alert("Message");
    }
    function chageColorReset(){
        document.body.style.background = "";
    }
    function chageColorRed(){
        document.body.style.background = "red";
    }
    function chageColorPurple(){
        document.body.style.background = "Purple";
    }
</script>
    
    <a>
            사슴은 아름다운 동물입니다.
    </a>
</body>
</html>
